<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CARIGARZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="/index.html"><img src="/images/logo.png" alt=""></a></div>
        <div class="close"><a href="/index.html"><i class="fa-solid fa-xmark"></i></a></div>
    </div>
    <main>
        <div class="left">
            <div class="images">
                <img src="https://img.aaaauto.cz/new/7372_634x448x85.jpg" alt="">
                <img src="https://img.aaaauto.cz/new/7375_634x448x85.jpg" alt="">
                <div class="special-images">
                    <img src="https://img.aaaauto.cz/new/7377_612x344x85.jpg" alt="" class="special-image">
                </div>
            </div>
            <div class="data-last" style="margin-top: 8rem;">
                <h1 style="font-size: 3rem; font-weight: 500;">B2B Prices</h1>
                <p>VIP partner prices on all vehicles and special discounts on hitlist cars every day.</p>
            </div>

        </div>





        <div class="right">
            <p style="color: var(--text-color);">PERSONAL INFORMATION --- INFORMATION ABOUT COMPANY</p>
            <h1>Personal information</h1>
            <p style="color: gray;">Please provide your personal info.</p>
            <div class="form-container">
                <form>
                    <input type="text" id="name" name="name" placeholder="Name and surname*" required>
    
                    <input type="email" id="email" name="email" placeholder="Email address*" required>
    
                    <div class="phone-number">
                        <select id="country-code" name="country-code">
                            <option value="+1">Country</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+92">+92</option>
                            <!-- Add more country codes as needed -->
                        </select>
    
                        <input type="tel" id="phone" name="phone" placeholder="Phone number*" required>
                    </div>
    
                    <input type="text" id="company" name="company" placeholder="Job title*" required>
                    
                    
                    <input type="password" id="password" name="company" placeholder="Password*" required>
    
    
    
    
                    <button type="submit">Continue</button>
                </form>  
            </div>
            <p style="margin-top: -15.5rem;">Already a member? <a href="/log in/log-in.html" style="color: var(--text-color);">Log in</a></p>
        </div>


    </main>
</body>

</html>
